define ROOT "/var/www/html"
define SITE "projeto.com.br"

<VirtualHost *:80>
    DocumentRoot "${ROOT}"
    ServerName ${SITE}
    ServerAlias *.${SITE}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
   
    <Directory "${ROOT}">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "${ROOT}"
    ServerName ${SITE}
    ServerAlias *.${SITE}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "${ROOT}">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    SSLEngine on
    SSLCertificateFile      "/etc/ssl/certs/mycert.crt"
    SSLCertificateKeyFile   "/etc/ssl/private/mycert.key
</VirtualHost>